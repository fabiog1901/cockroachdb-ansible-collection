  openstack:
    datadiskprefix: /dev/sd
    name: /dev/sda1
    size: 100
    type: standard_ssd
    delete_on_termination: true
    standard_ssd: aaa
    premium_ssd: bbb
    standard_hdd: ccc
    premium_hdd: ddd
  aws:
    datadiskprefix: /dev/sd
    name: /dev/sda1
    size: 100
    type: standard_ssd
    delete_on_termination: true
    local_ssd: gp2
    standard_ssd: gp2
    premium_ssd: io2
    standard_hdd: sc1
    premium_hdd: st1
