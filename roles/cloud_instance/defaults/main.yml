    datadiskprefix: /dev/sd
    name: /dev/sda1
    size: 100
    type: standard_ssd
    delete_on_termination: true
    local_ssd: aaa
    standard_ssd: aaa
    premium_ssd: bbb
    standard_hdd: ccc
    premium_hdd: ddd
  gcp:
    datadiskprefix: disk-
    name: os-disk
    size: 100
    type: standard_ssd
    delete_on_termination: true
    local_ssd: local-ssd
    standard_ssd: pd-balanced
    premium_ssd:  pd-ssd
    standard_hdd: pd-standard
    premium_hdd:  pd-standard
    
